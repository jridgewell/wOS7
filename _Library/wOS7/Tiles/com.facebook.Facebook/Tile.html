<script>
var direction = 0;
var refresh = 30;
formatrssmessage = function (feedslice, showoptions, itemcontainer, linktarget)
{
	return feedslice[0].title;
}

function scrollWindow()
{
	var update = document.getElementById("msg");
	if (direction == 0)
		update.scrollTop++;
	else
		update.scrollTop--;

	if (update.scrollTop + update.clientHeight >= update.scrollHeight)
	{
		direction = 1;
		setTimeout(scrollWindow, 5000);
	}
	else if (update.scrollTop <= 0)
	{
		direction = 0;
		setTimeout(scrollWindow, 5000);
	}
	else
	{
		setTimeout(scrollWindow, 100);
	}
}

function checkScroll()
{
	var update = document.getElementById("msg");

	if (update.scrollHeight > update.clientHeight)
		setTimeout(scrollWindow, 5000);
}

window.onload = onLoad;

function onLoad(){
	for(var i = 0; i<9; i++){
		document.getElementById("holder").innerHTML += "<img class='fade' src='" + i + ".png' style = 'position:absolute;top:" + ((i%3)*39) + "px;left:" + ((i/3)*39-(i%3)*13) + "px;z-index:" + i + ";-webkit-animation-delay:" + (Math.random()*20) +"s;' />";
	}
}
</script>

<script type="text/javascript">
			var cssfeed = new gfeedrssticker("msg", "", refresh * 1000, "_new");
			cssfeed.old_initscroller = cssfeed._initscroller;
			cssfeed._rotatemessage = function() {
				if (this.messagepointer == 0)
					location.reload();

				var feedslice = this.feeds.slice(this.messagepointer, this.messagepointer+this.itemsperpage)
				this.tickerdiv.innerHTML = feedslice[0].title;
				this.messagepointer = (this.messagepointer+this.itemsperpage >= this.feeds.length) ? 0 : this.messagepointer+this.itemsperpage
				var si = this;
				setTimeout(function() { si._rotatemessage(); }, this.delay);

				checkScroll();
			}
			cssfeed._initscroller = function(feeds) {
				cssfeed.old_initscroller(feeds);
				checkScroll();
			}

			cssfeed.addFeed("fb", facebookFeed);
			cssfeed.setentrycontainer("div");
			cssfeed.filterfeed(100, "date");
			cssfeed.entries_per_page(1);
			cssfeed.init();
		</script>
